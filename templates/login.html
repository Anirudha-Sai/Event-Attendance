<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | Event Attendance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      transition: box-shadow 0.2s ease-in-out;
    }
    .login-card:hover {
      box-shadow: 0 6px 28px rgba(0,0,0,0.12);
    }
    .login-card h2 {
      font-weight: 600;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      margin-bottom: 1.8rem;
    }
    .form-label {
      font-weight: 500;
      color: #555;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #0056b3;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #003d82;
    }
    .link-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .link-text a {
      color: #0056b3;
      text-decoration: none;
      font-weight: 500;
    }
    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Event Attendance Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2 py-2">Login</button>
    </form>

    <p class="link-text">
      Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
