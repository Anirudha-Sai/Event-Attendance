<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Event | Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create_event.css') }}">
</head>
<body>
  <div class="create-event-container">
    <div class="card-custom fade-in">
      <div class="page-header">
        <a href="{{ url_for('dashboard') }}" class="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <div>
          <h1 class="heading-secondary" style="margin: 0;">Create New Event</h1>
          <p class="text-muted-custom" style="margin: 0;">Set up a new attendance tracking event</p>
        </div>
      </div>

      <form method="post" action="{{ url_for('create_event') }}">
        <div class="form-group-custom">
          <label class="form-label-custom">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10 9 9 9 8 9"/>
            </svg>
            Event Title
          </label>
          <input type="text" class="form-control-custom" name="title" required placeholder="e.g., Technical Workshop 2025" maxlength="100">
          <div class="form-help-text">Give your event a clear, descriptive name</div>
        </div>

        <div class="form-group-custom">
          <label class="form-label-custom">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;">
              <path d="M12 20h9"/>
              <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
            Description
          </label>
          <textarea class="form-control-custom" name="description" rows="4" placeholder="Brief description of the event, objectives, and what attendees should expect..." maxlength="500"></textarea>
          <div class="form-help-text">Provide details about the event (optional)</div>
        </div>

        <div class="form-grid">
          <div class="form-group-custom">
            <label class="form-label-custom">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
              Location
            </label>
            <input type="text" class="form-control-custom" name="location" placeholder="e.g., Auditorium, Room 301" maxlength="100">
            <div class="form-help-text">Venue or room number</div>
          </div>

          <div class="form-group-custom">
            <label class="form-label-custom">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              Date & Time
            </label>
            <input type="text" class="form-control-custom" name="when_dt" placeholder="e.g., 18 Oct 2025, 2:00 PM" maxlength="100">
            <div class="form-help-text">When the event takes place</div>
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn-custom btn-primary-custom" style="flex: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            Create Event
          </button>
          <a href="{{ url_for('dashboard') }}" class="btn-custom btn-secondary-custom">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
